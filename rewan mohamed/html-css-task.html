      box-sizing: border-box;
     
    }
    body{
       display: flex;
 justify-content: center;

      padding: 30px;
      border-radius: 50px;
      background-color: blue;
      color: #fff;
      justify-content: center;
      align-items: center;
    }
    .box {

    }
  </style>

          width="400px"
          style="border-radius: 50px"
        />
      </div>

      <article class="box">

          <h1>First Header</h1>
          <h3 style="margin-left: 30px">15$</h3>
        </header>
        <body>

        </body>

</html>
